<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="inputs">
      <div class="input-group">
        <label for="day">DAY</label>
        <input type="number" placeholder="DD">
      </div>
      <div class="input-group">
        <label for="day">MONTH</label>
        <input type="number" placeholder="MM">
      </div>
      <div class="input-group">
        <label for="day">YEAR</label>
        <input type="number" placeholder="YYYY">
      </div>
    </div>

    <div class="line">
      <button class="arrow">
        <img src="./assets/images/icon-arrow.svg" alt="An arrow icon">
      </button>
    </div>
    

    <div class="result-age">
      <p class="years"><span>--</span> years</p>
      <p class="months"><span>--</span> months</p>
      <p class="days"><span>--</span> days</p>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Darren MIBISSA</a>.
  </div>
</body>
</html>
